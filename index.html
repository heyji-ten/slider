<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/925a1daff6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="slider">
        <ul class="slider-list">
            <li class="slider-content">
                <img src="image/slider-img-1.jpg" alt="slider img 1">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-2.jpg" alt="slider img 2">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-3.jpg" alt="slider img 3">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-4.jpg" alt="slider img 4">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-5.jpg" alt="slider img 5">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-6.jpg" alt="slider img 6">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-7.jpg" alt="slider img 7">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-8.jpg" alt="slider img 8">
            </li>
            <li class="slider-content">
                <img src="image/slider-img-9.jpg" alt="slider img 9">
            </li>
        </ul>

        <p class="pager">
        </p>

        <button class="prevBtn"><i class="fa-solid fa-angle-left"></i></button>
        <button class="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
    </div>

    <script src="slider.js"></script>
</body>
</html>
